<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Teyvat Travel Guide</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <div class="headlogo">Teyvat Travel Guide</div>
            <div class="topnav-right">
                <a class="active" href="#home">Home</a>
                <a class="nav" href="#mondstadt">Mondstadt</a>
                <a class="nav"  href="#liyue">Liyue</a>
                <a class="nav"  href="#inazuma">Inazuma</a>
                <a class="nav"  href="#sumeru">Sumeru</a>
            </div>
        </div>
        <div class="homebanner">
            <div class="homebg-container">
                <img class="homebg-img" src="images/teyvatlandscape2.png">
            </div>
            <div class="homebanner-container">
                <div class="homebanner-left">
                    <div class="world-text">
        
                        <h1>Welcome to Teyvat!</h1>
                        <p>Established by the Adventurers' Guild,
                            the Teyvat travel guide will be sure
                            to introduce you to the greatest
                            scenery spots found all across
                            Teyvat!
                        </p>
                        <div class="note">
                            <p>
                                <em>Note: All pictures were taken from
                                    within the game!
                                </em>
                            </p>
                        </div>
                    </div>
                    <div class ="joinbutton">
                        <a class="joinnow" href="https://www.youtube.com/watch?v=SY3XGzDousM">Join now!</a>
                    </div>
                </div>
        
                <div class="homebanner-right">
                    <img class="homeimg" src="images/teyvatlandscape.png" alt="Picture of Teyvat Landscape">
                </div>
            </div>
        </div>
    
    </body>
</html>
